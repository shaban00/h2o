{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Password reset{% endblock %}

{% block mainContent %}
  <header class="users">
    <div class="content">
      <h1>
        Password reset
      </h1>
    </div>
  </header>
  <section class="sign-in">
    <div class="content">
      <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
      <div class="form">
        <form method="POST">
          {% crispy form %}
          <input type="submit" name="submit" value="Request reset" class="btn btn-primary">
        </form>
      </div>
    </div>
  </section>
{% endblock %}
